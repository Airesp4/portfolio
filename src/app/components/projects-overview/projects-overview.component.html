<section class="py-20 px-4 min-h-screen">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold mb-4 text-white">My Projects</h2>
      <p class="text-xl text-[#64B5F6] max-w-2xl mx-auto">
        A selection of my most recent work, showcasing different technologies and creative solutions.
      </p>
    </div>

    <div class="flex flex-wrap justify-center gap-2 mb-12">
      <button 
        *ngFor="let category of categories"
        class="px-6 py-2 rounded-full text-sm font-medium transition-all duration-300"
        [ngClass]="{
          'bg-[#FF8C00] text-white border-[#FF8C00] hover:bg-[#E67E00]': selectedCategory === category,
          'border-[#64B5F6] text-[#64B5F6] hover:bg-[#64B5F6]/10 bg-transparent border': selectedCategory !== category
        }"
        (click)="selectCategory(category)">
        {{ category }}
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let project of filteredProjects" 
        class="group bg-[#1A1A2E] border border-[#2E2E4A] rounded-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:border-[#64B5F6]">
        
        <div class="relative overflow-hidden h-48">
          <img 
            [src]="project.image" 
            [alt]="project.title"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            onerror="this.src='/placeholder.svg?height=200&width=400'">
          
          <div class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center gap-4">
            <button 
              *ngIf="project.demoUrl"
              class="px-4 py-2 bg-[#FF8C00] hover:bg-[#E67E00] text-white text-sm rounded flex items-center gap-2 transition-colors duration-300"
              (click)="openLink(project.demoUrl)">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
              Demo
            </button>
            <button 
              class="px-4 py-2 bg-[#64B5F6] hover:bg-[#42A5F5] text-white text-sm rounded flex items-center gap-2 transition-colors duration-300"
              (click)="openLink(project.githubUrl)">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
              </svg>
              Code
            </button>
          </div>
        </div>

        <div class="p-6 pb-0">
          <div class="flex items-center justify-between mb-2">
            <div class="inline-flex items-center gap-1 px-3 py-1 bg-[#FF8C00]/20 text-[#FF8C00] border border-[#FF8C00] rounded text-xs">
              <span class="text-sm">{{ project.icon }}</span>
              {{ project.category }}
            </div>
          </div>
          <h3 class="text-xl font-semibold text-white mb-2">{{ project.title }}</h3>
          <p class="text-sm text-[#B0B0C0] leading-relaxed">{{ project.description }}</p>
        </div>

        <div class="p-6">
          <div class="flex flex-wrap gap-2 mb-4">
            <span 
              *ngFor="let tech of project.technologies" 
              class="px-2 py-1 text-xs border border-[#64B5F6]/30 text-[#64B5F6] bg-[#64B5F6]/5 rounded hover:bg-[#64B5F6] hover:text-[#1A1A2E] transition-colors duration-300">
              {{ tech }}
            </span>
          </div>

          <div class="flex gap-2">
            <button 
              *ngIf="project.demoUrl; else codeOnlyButton"
              class="flex-1 px-4 py-2 bg-transparent border border-[#64B5F6] text-[#64B5F6] text-sm rounded hover:bg-[#64B5F6]/10 hover:text-white transition-colors duration-300 flex items-center justify-center gap-2"
              (click)="openLink(project.demoUrl)">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
              View Demo
            </button>
            
            <ng-template #codeOnlyButton>
              <button 
                class="flex-1 px-4 py-2 bg-transparent border border-[#64B5F6] text-[#64B5F6] text-sm rounded hover:bg-[#64B5F6]/10 hover:text-white transition-colors duration-300 flex items-center justify-center gap-2"
                (click)="openLink(project.githubUrl)">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
                </svg>
                View Code
              </button>
            </ng-template>

            <button 
              *ngIf="project.demoUrl"
              class="px-4 py-2 bg-transparent border border-[#64B5F6] text-[#64B5F6] rounded hover:bg-[#64B5F6]/10 hover:text-white transition-colors duration-300"
              (click)="openLink(project.githubUrl)">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
