<div class="bg-slate-800/50 backdrop-blur-sm rounded-lg p-3 mt-4 border border-slate-700/50 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto">
  <div class="mb-2">
    <h3 class="text-base font-semibold text-white mb-2 flex items-center gap-2">
      <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
      Contact me
    </h3>
    <div class="space-y-1">
      <div
        class="flex items-center gap-2 text-slate-300 hover:text-white transition-colors cursor-pointer text-sm"
        (click)="sendEmail()">
        <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <span class="hover:underline break-all">{{ contactInfo.email }}</span>
      </div>
      <div
        class="flex items-center gap-2 text-slate-300 hover:text-white transition-colors cursor-pointer text-sm"
        (click)="makeCall()">
        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
        <span class="hover:underline break-all">{{ contactInfo.phone }}</span>
      </div>
      <div class="flex items-center gap-2 text-slate-300 text-sm">
        <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="break-all">{{ contactInfo.location }}</span>
      </div>
    </div>
  </div>

  <div>
    <h3 class="text-base font-semibold text-white mb-2">Social Media</h3>
    <div class="flex flex-wrap gap-2 justify-center sm:justify-start">
      <button
        *ngFor="let social of socialLinks"
        (click)="openLink(social.url)"
        [class]="'flex items-center gap-2 px-3 py-1 rounded-md transition-all duration-200 text-sm font-medium border ' +
                social.bgClass + ' ' + social.textClass + ' ' + social.borderClass">
        <svg *ngIf="social.icon === 'github'" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <svg *ngIf="social.icon === 'linkedin'" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
        <span>{{ social.name }}</span>
      </button>
    </div>
  </div>

  <div class="mt-2 pt-1 border-t border-slate-700/50">
    <p class="text-slate-400 text-xs text-center">
      Let's talk about your next project?
      <button (click)="sendEmail()" class="text-blue-400 hover:text-blue-300 ml-1 underline cursor-pointer">
        Get in touch!
      </button>
    </p>
  </div>
</div>
